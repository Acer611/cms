<!--# layout("/common/layout.html",{"jsBase":"/js/categorydetail/categorydetail/"}){ -->

<form class="layui-form layui-form-pane" id="updateForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">专辑的唯一标识</label>
				<div class="layui-input-inline">
					<input type="text" id="mediaguid" name="mediaguid"  value="${categorydetail.mediaguid}"   class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">分类的code</label>
				<div class="layui-input-inline">
					<input type="text" id="categorycode" name="categorycode"  value="${categorydetail.categorycode}"   class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
				<div class="layui-input-inline">
					<input type="text" id="createdate" name="createdate"  value="${categorydetail.createdate,"yyyy-MM-dd"}"   class="layui-input input-date" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">修改时间</label>
				<div class="layui-input-inline">
					<input type="text" id="updatedate" name="updatedate"  value="${categorydetail.updatedate,"yyyy-MM-dd"}"   class="layui-input input-date" >
				</div>
            </div>
        </div>
    </div>
	<!-- 业务对象须有hidden字段，保存delFlag和version字段-->
    <input type="hidden" name="id" value=${categorydetail.id} />
    <layui:submitButtons id="updateButton" />
</form>
<!--#} -->
<script>
layui.use(['edit'], function(){
    var categorydetailEdit = layui.edit
    categorydetailEdit.init();
});
</script>
