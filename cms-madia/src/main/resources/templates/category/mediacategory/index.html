<div class="layui-layout ">

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">所有分类</a>
                    <dl class="layui-nav-child"  id = "mediaCategory" lay-filter="mediaCategory">
                       <!-- <dd><a href="javascript:;">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="javascript:;">列表三</a></dd>
                        <dd><a href="">超链接</a></dd>-->
                    </dl>
                </li>
            </ul>


        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <layui:searchForm formId="searchForm"  condition="${search}">
            </layui:searchForm>

            <div class="layui-btn-group">
                <layui:accessButton function="mediacategory.add"  action="add">增加</layui:accessButton>
                <layui:accessButton function="mediacategory.edit"  action="edit">编辑</layui:accessButton>
                <layui:accessButton function="mediacategory.del"  action="del">删除</layui:accessButton>
            </div>
            <table id="mediacategoryTable" lay-filter="mediacategoryTable"></table>
        </div>
    </div>


</div>
<script src="../src/layui.js"></script>
