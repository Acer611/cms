<!--# layout("/common/layout.html",{"jsBase":"/js/category/mediacategory/"}){ -->

<form class="layui-form layui-form-pane" id="updateForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">分类的code</label>
				<div class="layui-input-inline">
					<input type="text" id="categorycode" name="categorycode"  value="${mediacategory.categorycode}"   class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">分类名称</label>
				<div class="layui-input-inline">
					<input type="text" id="categoryname" name="categoryname"  value="${mediacategory.categoryname}"   class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">分类扥及</label>
				<div class="layui-input-inline">
					<input type="text" id="categorylevel" name="categorylevel"  value="${mediacategory.categorylevel}"   class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">父分类</label>
				<div class="layui-input-inline">
					<input type="text" id="parentcategorycode" name="parentcategorycode"  value="${mediacategory.parentcategorycode}"   class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">排序</label>
				<div class="layui-input-inline">
					<input type="text" id="ordernumber" name="ordernumber"  value="${mediacategory.ordernumber}"   class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">描述</label>
				<div class="layui-input-inline">
					<input type="text" id="note" name="note"  value="${mediacategory.note}"   class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
				<div class="layui-input-inline">
					<input type="text" id="createdate" name="createdate"  value="${mediacategory.createdate,"yyyy-MM-dd"}"   class="layui-input input-date" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">修改时间</label>
				<div class="layui-input-inline">
					<input type="text" id="updatedate" name="updatedate"  value="${mediacategory.updatedate,"yyyy-MM-dd"}"   class="layui-input input-date" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
        </div>
    </div>
	<!-- 业务对象须有hidden字段，保存delFlag和version字段-->
	<input type="hidden" name="delFlag" value=${mediacategory.delFlag} />
    <input type="hidden" name="id" value=${mediacategory.id} />
    <layui:submitButtons id="updateButton" />
</form>
<!--#} -->
<script>
layui.use(['edit'], function(){
    var mediacategoryEdit = layui.edit
    mediacategoryEdit.init();
});
</script>
