<!--# layout("/common/layout.html",{"jsBase":"/js/author/authorinfo/"}){ -->

<form class="layui-form layui-form-pane" id="updateForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">authorguid</label>
				<div class="layui-input-inline">
					<input type="text" id="authorguid" name="authorguid"  value="${authorinfo.authorguid}"   class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">name</label>
				<div class="layui-input-inline">
					<input type="text" id="name" name="name"  value="${authorinfo.name}"   class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">note</label>
				<div class="layui-input-inline">
					<input type="text" id="note" name="note"  value="${authorinfo.note}"   class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">headimage</label>
				<div class="layui-input-inline">
					<input type="text" id="headimage" name="headimage"  value="${authorinfo.headimage}"   class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">createdate</label>
				<div class="layui-input-inline">
					<input type="text" id="createdate" name="createdate"  value="${authorinfo.createdate,"yyyy-MM-dd"}"   class="layui-input input-date" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">updatedate</label>
				<div class="layui-input-inline">
					<input type="text" id="updatedate" name="updatedate"  value="${authorinfo.updatedate,"yyyy-MM-dd"}"   class="layui-input input-date" >
				</div>
            </div>
        </div>
    </div>
	<!-- 业务对象须有hidden字段，保存delFlag和version字段-->
    <input type="hidden" name="id" value=${authorinfo.id} />
    <layui:submitButtons id="updateButton" />
</form>
<!--#} -->
<script>
layui.use(['edit'], function(){
    var authorinfoEdit = layui.edit
    authorinfoEdit.init();
});
</script>
